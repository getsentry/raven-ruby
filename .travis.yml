language: ruby
dist: trusty
sudo: false
group: beta
cache: bundler

services:
  - redis-server

branches:
  only: [master]

rvm:
  - 2.2.10
  - 2.3.7
  - 2.4.4
  - 2.5.1

env:
  - RAILS_VERSION=4
  - RAILS_VERSION=5
  - RAILS_VERSION=0

addons:
  apt:
    packages:
      - haveged

before_install:
  - service haveged start
  # Pin bundler version due to https://github.com/rubygems/rubygems/issues/2055
  - gem install bundler -v 1.16.0
  # https://github.com/travis-ci/travis-ci/issues/8978
  - gem update --system

matrix:
  include:
    - rvm: jruby-1.7.27
      env: JRUBY_OPTS="--dev --2.0" RAILS_VERSION=4
    - rvm: jruby-9.1.16.0
      env: JRUBY_OPTS="--dev -J-Djruby.launch.inproc=true -J-Xmx1024M" RAILS_VERSION=4
    - rvm: jruby-9.1.16.0
      env: JRUBY_OPTS="--dev -J-Djruby.launch.inproc=true -J-Xmx1024M" RAILS_VERSION=5
    - rvm: ruby-head
      env: RAILS_VERSION=0
  allow_failures:
    - rvm: ruby-head
