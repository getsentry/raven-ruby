language: ruby
dist: trusty
group: beta
cache: bundler

services:
  - redis-server

branches:
  only: [master]

rvm:
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - 2.7

gemfile:
  - gemfiles/Gemfile.rails-4
  - gemfiles/Gemfile.rails-5

addons:
  apt:
    packages:
      - haveged

before_install:
  - service haveged start
  # Pin bundler version due to https://github.com/rubygems/rubygems/issues/2055
  - gem install bundler -v 1.16.0

matrix:
  include:

    - rvm: jruby-9.2.11.1
      env: JRUBY_OPTS="--dev -J-Djruby.launch.inproc=true -J-Xmx1024M"
      gemfile: gemfiles/Gemfile.rails-4
    - rvm: jruby-9.2.11.1
      env: JRUBY_OPTS="--dev -J-Djruby.launch.inproc=true -J-Xmx1024M"
      gemfile: gemfiles/Gemfile.rails-5
    - rvm: jruby-9.2.11.1
      env: JRUBY_OPTS="--dev -J-Djruby.launch.inproc=true -J-Xmx1024M"
      gemfile: gemfiles/Gemfile.no_rails

    - gemfile: gemfiles/Gemfile.no_rails
      env: RAILS_VERSION=0 SIDEKIQ_VERSION=5
    - gemfile: gemfiles/Gemfile.no_rails
      env: RAILS_VERSION=0 SIDEKIQ_VERSION=6

    - rvm: 2.7
      env: RUBYOPT="--enable-frozen-string-literal --debug=frozen-string-literal"
    - rvm: ruby-head
      env: RAILS_VERSION=0

  allow_failures:
    - rvm: ruby-head
