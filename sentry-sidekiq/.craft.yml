minVersion: '0.13.2'
github:
    owner: getsentry
    repo: sentry-ruby
    projectPath: sentry-sidekiq
changelogPolicy: simple
preReleaseCommand: ruby ../.scripts/bump-version.rb
releaseBranchPrefix: release-sentry-sidekiq
statusProvider:
  name: github
artifactProvider:
  name: github
targets:
    - name: gem
    - name: registry
      type: sdk
      config:
          canonical: 'gem:sentry-sidekiq'
    - name: github
      tagPrefix: sentry-sidekiq-v
