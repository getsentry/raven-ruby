minVersion: '0.13.2'
github:
    owner: getsentry
    repo: sentry-ruby
changelogPolicy: simple
preReleaseCommand: ruby ../.scripts/bump-version.rb
releaseBranchPrefix: release-sentry-rails
statusProvider:
  name: github
artifactProvider:
  name: github
targets:
    - name: gem
    - name: github
      tagPrefix: sentry-rails
    - name: registry
      type: sdk
      config:
          canonical: 'gem:sentry-rails'
